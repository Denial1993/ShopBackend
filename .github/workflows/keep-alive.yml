name: Keep Website Alive (Daytime Only)

on:
  schedule:
    # 說明：
    # UTC 時間 01:00 ~ 14:59 (對應台灣時間 09:00 ~ 22:59)
    # 語法解釋：每 14 分鐘，在 UTC 的 1 點到 14 點之間執行
    - cron: '*/14 1-14 * * *'
  workflow_dispatch: # 保留手動測試按鈕

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Render & Supabase

        run: curl --fail https://shopbackend-58gp.onrender.com/api/health